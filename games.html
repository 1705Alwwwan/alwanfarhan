    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameListContainer = document.getElementById('game-list');
            
            // Loop through the games array from games.js
            games.forEach((game, index) => {
                const gameCard = document.createElement('div');
                gameCard.className = 'col-md-4 fade-in-up';
                gameCard.style.animationDelay = `${0.2 * (index + 1)}s`;
                gameCard.innerHTML = `
                    <div class="card h-100 shadow-sm border-0">
                        <div class="game-media bg-light d-flex align-items-center justify-content-center overflow-hidden">
                            <img src="${game.cover}" alt="${game.title} Cover" class="img-fluid" onerror="this.onerror=null; this.src='https://placehold.co/600x400/000000/FFFFFF?text=Image+Not+Found';">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold text-primary">${game.title}</h5>
                            <p class="card-text text-muted small"><i class="fas fa-user me-1"></i> Creator: ${game.creator}</p>
                            <a href="${game.file}" target="_blank" class="btn btn-outline-primary btn-sm mt-auto"><i class="fas fa-play me-1"></i> Play Now</a>
                        </div>
                    </div>
                `;
                gameListContainer.appendChild(gameCard);
            });

            // Intersection Observer for animations
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            document.querySelectorAll('.fade-in-up').forEach(element => {
                observer.observe(element);
            });
        });
    </script>
