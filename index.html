    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function getEndDate(duringString) {
                // ... (fungsi yang sama) ...
                const parts = duringString.split('â€“').map(s => s.trim());
                const endPart = parts[parts.length - 1];
                if (endPart.toLowerCase() === 'present') {
                    return new Date();
                }
                const monthMapping = {
                    'january': 0, 'february': 1, 'march': 2, 'april': 3, 'may': 4, 'june': 5,
                    'july': 6, 'august': 7, 'september': 8, 'october': 9, 'november': 10, 'december': 11
                };
                let monthName, year;
                const dateParts = endPart.split(' ');
                if (dateParts.length > 1) {
                    monthName = dateParts[0].toLowerCase();
                    year = parseInt(dateParts[1]);
                } else {
                    monthName = endPart.toLowerCase();
                    year = new Date().getFullYear();
                }
                const monthIndex = monthMapping[monthName];
                if (monthIndex !== undefined) {
                    return new Date(year, monthIndex + 1, 0);
                }
                return new Date(0);
            }

            projects.sort((a, b) => {
                const dateA = getEndDate(a.during);
                const dateB = getEndDate(b.during);
                return dateB - dateA;
            });

            // Fungsi untuk merender semua proyek di halaman proyek
            const projectList = document.getElementById('project-list');
            projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'col-md-4 fade-in-up';
                projectCard.style.animationDelay = `${0.2 * (index + 1)}s`;

                let mediaContent = '';
                if (project.type === 'image') {
                    mediaContent = `<img src="${project.media_url}" alt="${project.title} Preview" class="img-fluid" onerror="this.onerror=null; this.src='https://placehold.co/600x400/000000/FFFFFF?text=Image+Not+Found';">`;
                } else if (project.type === 'video') {
                    mediaContent = `
                        <video src="${project.media_url}" preload="metadata" muted playsinline></video>
                        <i class="fas fa-play play-button"></i>
                    `;
                }

                const maxChars = 100;
                let shortDescription = project.description;
                let readMoreLink = '';

                if (project.description.length > maxChars) {
                    shortDescription = project.description.substring(0, maxChars) + '...';
                    readMoreLink = `<span class="read-more-link" style="cursor: pointer; color: #0d6efd;">Baca selengkapnya</span>`;
                }

                const durationHtml = project.during ? `<p class="card-text text-muted small"><i class="far fa-calendar-alt me-1"></i> ${project.during}</p>` : '';
                const skillSetHtml = project.skill_set ? `<p class="card-text text-info small"><i class="fas fa-tools me-1"></i> ${project.skill_set}</p>` : '';
                const projectForHtml = project.project_for ? `<small class="text-secondary d-block"><i class="fas fa-building me-1"></i> ${project.project_for}</small>` : '';

                projectCard.innerHTML = `
                    <div class="card h-100 shadow-sm border-0">
                        <div class="project-media bg-light d-flex align-items-center justify-content-center position-relative overflow-hidden">
                            ${mediaContent}
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold text-primary">${project.title}</h5>
                            ${durationHtml}
                            ${skillSetHtml}
                            ${projectForHtml}
                            <p class="card-text text-secondary mt-2 flex-grow-1">
                                <span class="short-desc">${shortDescription}</span>
                                <span class="full-desc d-none">${project.description}</span>
                                ${readMoreLink}
                            </p>
                        </div>
                    </div>
                `;
                projectList.appendChild(projectCard);
            });

            document.querySelectorAll('.project-media .play-button').forEach(button => {
                button.addEventListener('click', function() {
                    const video = this.previousElementSibling;
                    if (video.paused) {
                        video.play();
                        this.classList.replace('fa-play', 'fa-pause');
                        video.controls = true;
                    } else {
                        video.pause();
                        this.classList.replace('fa-pause', 'fa-play');
                        video.controls = false;
                    }
                });
            });

            document.querySelectorAll('.project-media video').forEach(video => {
                video.addEventListener('ended', function() {
                    this.pause();
                    this.nextElementSibling.classList.replace('fa-pause', 'fa-play');
                    this.controls = false;
                });
            });

            document.querySelectorAll('.read-more-link').forEach(link => {
                link.addEventListener('click', function() {
                    const cardBody = this.closest('.card-body');
                    const shortDesc = cardBody.querySelector('.short-desc');
                    const fullDesc = cardBody.querySelector('.full-desc');
                    shortDesc.classList.toggle('d-none');
                    fullDesc.classList.toggle('d-none');
                    if (shortDesc.classList.contains('d-none')) {
                        this.textContent = 'Baca lebih sedikit';
                    } else {
                        this.textContent = 'Baca selengkapnya';
                    }
                });
            });

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.fade-in-up').forEach(element => {
                observer.observe(element);
            });
        });
