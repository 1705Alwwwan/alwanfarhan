    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/games.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameListContainer = document.getElementById('game-list');
            
            // Loop through the games array from games.js
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'col';
                gameCard.innerHTML = `
                    <div class="card h-100 shadow-sm border-0">
                        <div class="game-cover position-relative overflow-hidden">
                            <img src="${game.cover}" class="card-img-top" alt="${game.title} Cover" onerror="this.onerror=null; this.src='https://placehold.co/600x400/000000/FFFFFF?text=Image+Not+Found';">
                            <a href="${game.file}" target="_blank" class="overlay-link d-flex align-items-center justify-content-center">
                                <i class="fas fa-play play-icon"></i>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title fw-bold">${game.title}</h5>
                            <p class="card-text text-muted">Creator: ${game.creator}</p>
                            <a href="${game.file}" target="_blank" class="btn btn-primary mt-2">Play Now</a>
                        </div>
                    </div>
                `;
                gameListContainer.appendChild(gameCard);
            });
        });
    </script>
